<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - The YBB Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 1rem;
        }

        header h1 {
            font-size: 1.2rem;
        }

        .breadcrumb {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #000;
            margin: 0 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .cart-container {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Maintain current desktop styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }

    table th, table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    table th {
        background-color: #f0f0f0;
        font-weight: bold;
    }

    table td {
        vertical-align: middle;
    }

    /* Responsive table adjustments for small screens */
    @media (max-width: 600px) {
        table {
            display: block; /* Make the table a block for scrolling */
        }

        table thead {
            display: none; /* Hide the main table header */
        }

        table tr {
            display: block;
            border-bottom: 1px solid #ccc;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        table td {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        table td::before {
            content: attr(data-label); /* Use data-label for headers */
            font-weight: bold;
            color: #555;
            text-align: left;
            flex: 1;
        }
    }

    /* Style for the select dropdown */
    select {
        padding: 0.5rem;
        border: 1px solid #000;
        border-radius: 5px;
        background-color: #fff;
        color: #000;
        font-size: 1rem;
        appearance: none; /* Removes native OS styling */
        width: 100%; /* Full-width for smaller screens */
        max-width: 150px; /* Optional limit on width for larger screens */
    }

    select:focus {
        border-color: #444;
        outline: none;
    }

    /* Optional: Add a custom dropdown arrow */
    select {
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"%3E%3Cpath fill="%23000" d="M2 0L0 2h4z"/%3E%3C/svg%3E');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 10px;
    }

        .cart-summary {
            text-align: right;
        }

        .empty-cart-message {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #888;
        }

        .empty-cart-message a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .empty-cart-message a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #000;
            color: #fff;
            margin-top: auto;
        }

        .remove-item {
            color: #f00;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-item:hover {
            text-decoration: underline;
        }
        /* Style for Contact Links */
        .contact-links {
            display: flex;
            flex-direction: row; /* Horizontal layout by default */
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between links */
            margin-top: 1rem;
        }
    
        .contact-link {
            font-size: 1rem; /* Unified font size for all screens */
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }
    
        .contact-link i {
            margin-right: 8px; /* Space between icon and text */
            font-size: 1.2rem; /* Unified icon size */
        }
    
        .contact-link:hover {
            color: #007bff; /* Hover color */
        }
        
    </style>
</head>
<body>
    <header>
        <h1>The YBB Shop - Cart</h1>
        <a href="site.html" style="color: white; text-decoration: none;">← Back to Shop</a>
    </header>

    <div class="breadcrumb">
        <a href="site.html">Home</a> / <a href="products.html">Store</a>
    </div>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items -->
        <table id="cart-items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        

        <div class="empty-cart-message" id="empty-cart-message" style="display: none;">
        <p>Your shopping cart is empty.</p>
        <a href="site.html">Browse Store</a>
    </div>
        <div class="cart-summary">
            <p id="cart-total"></p>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

        <!-- Contact Section -->
<section id="contact">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out to us through the following channels:</p>
    
    <div class="contact-links">
        <!-- Email Link -->
        <a href="mailto:contact@daofficialybb@gmail.com" class="contact-link" target="_blank">
            <i class="fas fa-envelope"></i> Email
        </a>
        
        <!-- Instagram Link -->
        <a href="https://www.instagram.com/da.ybb" class="contact-link" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        
        <!-- WhatsApp Link -->
        <a href="https://wa.me/+233597235718" class="contact-link" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>
</section>

    <footer>
        <p>&copy; 2024 The YBB Shop. All rights reserved.</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
    const cartTableBody = document.querySelector('#cart-items tbody');
    const cartTotal = document.getElementById('cart-total');
    const emptyCartMessage = document.getElementById('empty-cart-message');

    cartTableBody.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        cartTableBody.parentElement.style.display = 'none';
    } else {
        emptyCartMessage.style.display = 'none';
        cartTableBody.parentElement.style.display = 'table';

        cart.forEach((item, index) => {
            total += item.price;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>
                    <select onchange="updateSize(${index}, this.value)">
                        <option value="Undefined" ${item.size === 'Undefined' ? 'selected' : ''}>Undefined</option>
                        <option value="Medium" ${item.size === 'Medium' ? 'selected' : ''}>Medium</option>
                        <option value="Large" ${item.size === 'Large' ? 'selected' : ''}>Large</option>
                        <option value="X-Large" ${item.size === 'X-Large' ? 'selected' : ''}>X-Large</option>
                        <option value="2X-Large" ${item.size === '2X-Large' ? 'selected' : ''}>2X-Large</option>
                    </select>
                </td>
                <td>₵${item.price.toFixed(2)}</td>
                <td><button class="remove-item" onclick="removeItem(${index})">Remove</button></td>
            `;
            cartTableBody.appendChild(row);
        });

        cartTotal.innerText = `Total: ₵${total.toFixed(2)}`;
    }
}

function updateSize(index, size) {
    cart[index].size = size;
    localStorage.setItem('cart', JSON.stringify(cart));
}


        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function checkout() {
    if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
    }

    let message = 'Hello, I want to buy:\n';
    cart.forEach((item, index) => {
        message += `${index + 1}. ${item.name} (Size: ${item.size}) - ₵${item.price.toFixed(2)}\n`;
    });

    const whatsappURL = `https://wa.me/+233597235718?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, '_blank');
}


        renderCart();
    </script>
</body>
</html>
